    <div class="bMoney"><div class="rwMoney" id="productionaudiobbtn"></div></div>

  <script>
  // sound setup is in home.html and index.js
    sound = new Audio(); // 'sound' is now an audio object
    var playing;
    var paused;
    (function() {
      playing = false;
      paused = true;
      if(sound.canPlayType('audio/mpeg')) {
        $('#actualaudio-production').html('<audio id="productionaudio" controls preload onpause="playsMoney()" onplay="pauseMoney()"><source src="audio/Money/Production.mp3" type="audio/mpeg"></audio>');
      } 
    
      $("#sub-money-how-do-you-make-money-production").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    })();
    
    
    $('.homelinkbh').on('tap', function() { mainaudiobg.play(); bgsoundMoney.pause(); bgsoundMoney.currentTime = 0;});
    
    function goBack() {
      $.mobile.changePage("sub-money-how-do-you-make-money.html", {transition: "slide", reverse: true });
    }
    
    function playsMoney() {
         bgsoundMoney.play();
    }
       
    function pauseMoney() {
         bgsoundMoney.pause();
    }
    /* ******************** */
    /* this is the microphone button */
    $("#playstopproduction").on('tap', function() {
      if(!playing) {
        productionaudio.play();
        $('.micbtnMoney').css('background-position-x', '-81px');
        playing = true;
        paused = false;
      } else {
        productionaudio.pause(); productionaudio.currentTime = 0;
        $('.micbtnMoney').css('background-position-x', '0px');
        playing = false;
        paused = true;
      }
    });
    
    $("#productionaudioplbtn").on('tap', function() {
      if(!paused) {
        productionaudio.pause();
        paused = true;
      } else {
        productionaudio.play();
        paused = false;
      }
      //$(".audiopanel").css({"backgroundPosition":"-197px 0px"});
    });
    
    $("#productionaudiofbtn").on('tap', function() {
      var ctime = productionaudio.currentTime;
      productionaudio.currentTime = ctime + 10;
    });
    
    $("#productionaudiobbtn").on('tap', function() {
      var ctime = productionaudio.currentTime;
      productionaudio.currentTime = ctime - 10;
    });
    
    $("#productionaudiopsbtn").on('tap', function() {
      productionaudio.pause();
    });
	
	$(".get_started").on('tap', function() {
		  $.mobile.changePage("sub-money-how-do-you-make-money-production-sale.html", {transition: "slide"});
	  });	
  </script>
