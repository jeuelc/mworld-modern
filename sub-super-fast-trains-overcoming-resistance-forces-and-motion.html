  <script>
  // sound setup is in home.html and index.js
    sound = new Audio(); // 'sound' is now an audio object
 
	var playing;
    var paused;
    (function() {
      playing = false;
      paused = true;
      $('div#pol2').css("z-index", 2);
      $('div#pol1').css("z-index", 1);
      $('div#pol1 > img').css("-webkit-transform", "rotate(0deg)");
      $('div#pol2 > img').css("-webkit-transform", "rotate(5deg)");
      $('div#pol3 > img').css("-webkit-transform", "rotate(-3deg)");
      if(sound.canPlayType('audio/mpeg')) {
        $('#actualaudio-forcesandmotion').html('<audio id="forcesandmotionaudio" controls preload onpause="playstrains()" onplay="pausetrains()"><source src="audio/Super_Fast_Trains/forces_and_motion.mp3" type="audio/mpeg"></audio>');
      }             
      $("#sub-super-fast-trains-overcoming-resistance-forces-and-motion").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    })();
    
    $('.homelinkbh').on('tap', function() { mainaudiobg.play(); bgsoundsuperfasttrains.pause(); bgsoundsuperfasttrains.currentTime = 0;});
	
    $('#falseans').on('tap', function() {
      alert("Wrong answer");
    });
    $('#trueans').on('tap', function() {
      alert("Correct answer");
    });
    
    $(".returncard").on('tap', function() {
      $('#f1_card').css({"-webkit-transform": "rotateY(0deg)"});
      $('#f1_card').css({"-moz-transform": "rotateY(0deg)"});
      $('#f1_card').css({"-o-transform": "rotateY(0deg)"});
      $('#f1_card').css({"transform": "rotateY(0deg)"});
      setTimeout(function() {
        $("#pol1").css({"visibility":"visible", "z-index":4});
        $('#f1_container').css({"visibility":"hidden", "z-index":0});
      }, 1000);
    });
    
    $("#pol1").on('tap', function() {
      $('#f1_container').css({"visibility":"visible", "z-index":10});
      $(this).css({"visibility":"hidden"});
      $('#f1_card').css({"-webkit-transform": "rotateY(180deg)"});
      $('#f1_card').css({"-moz-transform": "rotateY(180deg)"});
      $('#f1_card').css({"-o-transform": "rotateY(180deg)"});
      $('#f1_card').css({"transform": "rotateY(180deg)"});
    });
	
    $("#pol2").on('tap', function() {
      $('#newtonlink')[0].click();
    });
	
	$("#pol3").on('tap', function() {
      $('#resistancelink')[0].click();
    });
    
    function goBack() {
      $.mobile.changePage("sub-super-fast-trains-overcoming-resistance", {transition: "slide", reverse: true });
    }
    
    function playstrains() {
         bgsoundsuperfasttrains.play();
    }
       
    function pausetrains() {
         bgsoundsuperfasttrains.pause();
    }
    /* ******************** */
    /* this is the microphone button */
    $("#playstopforcesandmotion").on('tap', function() {
      if(!playing) {
        forcesandmotionaudio.play();
        $('.micbtntrains').css('background-position-x', '-81px');
        playing = true;
        paused = false;
      } else {
        forcesandmotionaudio.pause(); forcesandmotionaudio.currentTime = 0;
        $('.micbtntrains').css('background-position-x', '0px');
        playing = false;
        paused = true;
      }
    });
    
    $("#forcesandmotionaudioplbtn").on('tap', function() {
      if(!paused) {
        forcesandmotionaudio.pause();
        paused = true;
      } else {
        forcesandmotionaudio.play();
        paused = false;
      }
      //$(".audiopanel").css({"backgroundPosition":"-197px 0px"});
    });
    
    $("#forcesandmotionaudiofbtn").on('tap', function() {
      var ctime = forcesandmotionaudio.currentTime;
      forcesandmotionaudio.currentTime = ctime + 10;
    });
    
    $("#forcesandmotionaudiobbtn").on('tap', function() {
      var ctime = forcesandmotionaudio.currentTime;
      forcesandmotionaudio.currentTime = ctime - 10;
    });
    
    $("#forcesandmotionaudiopsbtn").on('tap', function() {
      forcesandmotionaudio.pause();
    });
  </script>
