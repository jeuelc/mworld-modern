  <script>
  // sound setup is in home.html and index.js
    sound = new Audio(); // 'sound' is now an audio object
    var playing;
    var paused;
    (function() {
      playing = false;
      paused = true;
      if(sound.canPlayType('audio/mpeg')) {
        $('#actualaudio-FoodMarkets').html('<audio id="FoodMarketsaudio" controls preload onpause="playsChallengesOfOurTime()" onplay="pauseChallengesOfOurTime()"><source src="audio/Challenges_Of_Our_Time/Food_Markets.mp3" type="audio/mpeg"></audio>');
      } 
    
      $("#sub-challenges-of-our-time-food-water-and-medicine-food-markets").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    })();
    
    $('.homelinkbh').on('tap', function() { bgsoundChallengesOfOurTime.pause(); bgsoundChallengesOfOurTime.currentTime = 0; mainaudiobg.play(); });
    function goBack() {
      $.mobile.changePage("sub-challenges-of-our-time-food-water-and-medicine.html", {transition: "slide", reverse: true });
    }
    
    function playsChallengesOfOurTime() {
         bgsoundChallengesOfOurTime.play();
    }
       
    function pauseChallengesOfOurTime() {
         bgsoundChallengesOfOurTime.pause();
    }
    /* ******************** */
    /* this is the microphone button */
	
    $("#playstopFoodMarkets").on('tap', function() {
      if(!playing) {
        FoodMarketsaudio.play();
        $('.micbtnChallengesOfOurTime').css('background-position-x', '-81px');
        playing = true;
        paused = false;
      } else {
        FoodMarketsaudio.pause(); FoodMarketsaudio.currentTime = 0;
        $('.micbtnChallengesOfOurTime').css('background-position-x', '0px');
        playing = false;
        paused = true;
      }
    });
    
    $("#FoodMarketsaudioplbtn").on('tap', function() {
      if(!paused) {
        FoodMarketsaudio.pause();
        paused = true;
      } else {
        FoodMarketsaudio.play();
        paused = false;
      }
      //$(".audiopanel").css({"backgroundPosition":"-197px 0px"});
    });
    
    $("#FoodMarketsaudiofbtn").on('tap', function() {
      var ctime = FoodMarketsaudio.currentTime;
      FoodMarketsaudio.currentTime = ctime + 10;
    });
    
    $("#FoodMarketsaudiobbtn").on('tap', function() {
      var ctime = FoodMarketsaudio.currentTime;
      FoodMarketsaudio.currentTime = ctime - 10;
    });
    
    $("#FoodMarketsaudiopsbtn").on('tap', function() {
      FoodMarketsaudio.pause();
      //$(".audiopanel").css({"backgroundPosition":"0px 0px"});
    });

		$('.navChallengesOfOurTime-FoodMarkets').text('How much food do you need to eat?  Well that depends, of course.  The bigger you are and the more you exercise, the more food you need.  When you are young and growing, you need more food too.');
	
	});	
	$('.food_2-btn').on('tap',function(){
		$('.navChallengesOfOurTime-FoodMarkets').text('So how do you get food?  If you live on a farm, you can just go outside and get food for yourself  pick a vegetable from the ground, or a nice, fresh egg from a chicken!');
	
	});	
	$('.food_3-btn').on('tap',function(){
		$('.navChallengesOfOurTime-FoodMarkets').text('But most people don\'t live on farms.  In this case a farmer grows the food you eat, transports the food to a market and sells it, often to a wholesaler.  The wholesaler collects food from lots of farmers, then transports it to another market, and sells it to a distributor.  The distributor sells it to a retailer, who sells it to you and me!');
	
	});	
	$('.food_4-btn').on('tap',function(){
		$('.navChallengesOfOurTime-FoodMarkets').text('Often this works well, but sometimes it doesn\'t.  Sometimes drought or floods ruin the farmer\'s crops.  Sometimes there aren\'t enough roads to transport the food.  Sometimes the wholesaler, distributor and retailer keep most of the profits, leaving not enough money for the farmer.');	
	});
