<div data-role="page" id="sub-super-fast-trains-overcoming-resistance">
  <script src="js/slidebar_super_fast_trains.js"></script>
  <link rel="stylesheet" href="css/style_super_fast_trains.css" />
  <div class="menuhousing"></div>
  <div class="homebtnholder"><div class="homebtntrains"></div></div>
  <div class="mpbtnholder"><div class="mpbtntrains"></div></div>
  <div class="cpbtnholder"><div class="cpbtntrains"></div></div>
  <div class="infobtnholder"><div class="infobtntrains"></div></div>
  <div class="credsbtnholder"><div class="credsbtntrains"></div></div>
  <div class="menubtnholder"><div class="menubtntrains"></div></div>
  
  <div class="bptitleholder" style="padding-top:14px;"></div>
  <div id="forceslink" style="position:absolute;left:225px;top:105px;width:250px;height:60px;"></div>
  <div id="aerodynamicslink" style="position:absolute;left:225px;top:255px;width:250px;height:60px;"></div>
  <div id="rollinglink" style="position:absolute;left:225px;top:400px;width:250px;height:60px;"></div>
  <div data-role="content" class="kidzcontent">
    <div class="botlogoholder"><a href="home.html" class="homelinkbh"><img src="css/images/9-12/The_Modern_World/bottomhomemw.png"></a></div>
  </div> <!-- end content -->  
    
  
  <!--<div class="audiopanel">-->
    <!-- images are in slidebarnat.js 
         note: change the ids to be able play the narration
    -->
    <div class="micbtnholder"><div class="micbtntrains" id="playstopovercoming"></div></div>
    <div class="btrains"><div class="rwtrains" id="overcomingaudiobbtn"></div></div>
    <div class="pltrains"><div class="plpstrains" id="overcomingaudioplbtn"></div></div>
    <div class="ftrains"><div class="fwtrains" id="overcomingaudiofbtn"></div></div>
    <div id="actualaudio-overcoming" style="visibility:hidden;"></div>
  <!--</div>-->
  <script>
  // sound setup is in home.html and index.js
    sound = new Audio(); // 'sound' is now an audio object
    var playing;
    var paused;
    (function() {
      playing = false;
      paused = true;
      if(sound.canPlayType('audio/mpeg')) {
        $('#actualaudio-overcoming').html('<audio id="overcomingaudio" controls preload onpause="playstrains()" onplay="pausetrains()"><source src="audio/Super_Fast_Trains/overcoming_resistance.mp3" type="audio/mpeg"></audio>');
      } 
    
      $("#sub-super-fast-trains-overcoming-resistance").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    })();
    
    $('#forceslink').on('tap', function() {
      $.mobile.changePage("sub-super-fast-trains-overcoming-resistance-forces-and-motion.html", {transition: "slide"});
    });
    
    $('#aerodynamicslink').on('tap', function() {
      $.mobile.changePage("sub-super-fast-trains-overcoming-resistance-aerodynamics.html", {transition: "slide"});
    });
    
    $('#rollinglink').on('tap', function() {
      $.mobile.changePage("sub-super-fast-trains-overcoming-resistance-rolling-resistance.html", {transition: "slide"});
    });
    
    $('.homelinkbh').on('tap', function() { mainaudiobg.play(); bgsoundsuperfasttrains.pause(); bgsoundsuperfasttrains.currentTime = 0;});
    
    function goBack() {
      $.mobile.changePage("sub-super-fast-trains.html", {transition: "slide", reverse: true });
    }
    
    function playstrains() {
         bgsoundsuperfasttrains.play();
    }
       
    function pausetrains() {
         bgsoundsuperfasttrains.pause();
    }
    /* ******************** */
    /* this is the microphone button */
    $("#playstopovercoming").on('tap', function() {
      if(!playing) {
        overcomingaudio.play();
        $('.micbtntrains').css('background-position-x', '-81px');
        playing = true;
        paused = false;
      } else {
        overcomingaudio.pause(); overcomingaudio.currentTime = 0;
        $('.micbtntrains').css('background-position-x', '0px');
        playing = false;
        paused = true;
      }
    });
    
    $("#overcomingaudioplbtn").on('tap', function() {
      if(!paused) {
        overcomingaudio.pause();
        paused = true;
      } else {
        overcomingaudio.play();
        paused = false;
      }
      //$(".audiopanel").css({"backgroundPosition":"-197px 0px"});
    });
    
    $("#overcomingaudiofbtn").on('tap', function() {
      var ctime = overcomingaudio.currentTime;
      overcomingaudio.currentTime = ctime + 10;
    });
    
    $("#overcomingaudiobbtn").on('tap', function() {
      var ctime = overcomingaudio.currentTime;
      overcomingaudio.currentTime = ctime - 10;
    });
    
    $("#overcomingaudiopsbtn").on('tap', function() {
      overcomingaudio.pause();
    });
  </script>
</div> <!--//home-->
